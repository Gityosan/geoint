
type User @model @key(fields:["userId"])
@key(name: "ByOwner", fields: ["owner"], queryField: "listUserByOwner")
@auth(rules:[
  {allow: public, provider: iam, operations: [ read ]},
  {allow: owner, ownerField: "owner", operations: [read, create, update, delete] },
  {allow: groups, groups: ["Master"], operations: [read, create, update, delete]}
]){
 userId: ID!
 name: String
 introduction: String
 lat: Float
 lng: Float
 tag: [String]
 acquaintance: [ID] 
 userImageId: ID!
 icon: UserImage @connection(fields:["userImageId"])
 status: UserStatus!
 event: [Event] @connection(keyName: "EventByUser", fields: ["userId"])
 owner: ID!
}


type Event @model @key(fields:["eventId"])
@key(name: "EventByUser", fields: ["userId"])
@key(name: "ByOwner", fields: ["owner"], queryField: "listEventByOwner")
@auth(rules:[
  {allow: public, provider: iam, operations: [ read ]},
  {allow: owner, ownerField: "owner", operations: [read, create, update, delete] },
  {allow: groups, groups: ["Master"], operations: [read, create, update, delete]}
]){
 eventId: ID!
 userId: ID!
 name: String
 eventImageId: ID!
 image: EventImage @connection(fields:["eventImageId"])
 introduction: String
 tag: [String]
#  pin: PinType
 lat: Float
 lng: Float
 limit: Int
 reserved: Int
 start: AWSDateTime
 end: AWSDateTime
 from: AWSDateTime
 to: AWSDateTime
 comment: [Comment] @connection(keyName: "CommentByEvent", fields: ["eventId"])
 reported: Boolean
 owner: ID!
}

enum UserStatus {
 everyone
 welcome
 reject
}

type Comment @model @key(fields:["commentId"])
@key(name: "CommentByEvent", fields: ["eventId"])
@key(name: "ByOwner", fields: ["owner"], queryField: "lisByOwner")
@auth(rules:[
  {allow: public, provider: iam, operations: [ read ]},
  {allow: owner, ownerField: "owner", operations: [read, create, update, delete] },
  {allow: groups, groups: ["Master"], operations: [read, create, update, delete]}
]){
 commentId: ID!
 eventId: ID!
 author: User!
